<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Order Request :: Etisalat</title>

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="../assets/css/dcalendar.picker.css" />
    <link href="../assets/css/CEP-automation-css/custom.css" rel="stylesheet" type="text/css">
    <link href="css/greeting.css" rel="stylesheet" type="text/css">

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <style>
        a.linkBtn {
            position: absolute;
            width: 200px;
            height: 50px;
            left: 19%;
            top: 21%;
        }
        .page-container{
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            position:absolute; 
            width:100%;
        }

<body class="loading">
    <div id="loaderM"></div>
    <div class="etisalat">
        
        <div class="container-fluid">
            <div class="row">
                <div class="page-container">
                    <a class="linkBtn" href="package.html"></a>
                    <img style="width:100%;" src="images/page01.png" alt="">
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->

    </div>

    <!-- /.etisalat -->
    <!-- /.footer -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../assets/js/jquery-2.1.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/bootstrap-select.js"></script>
    <script src="../assets/js/dcalendar.picker.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.matchHeight-min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.smartWizard.js"></script>
    <script src="../assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
    <script src="../assets/js/custom.js"></script>
    <script>
        $('.next-btn').click(function () {
            $(this).closest('.card').siblings('.card').find('h5').removeClass('collapsed');
            $(this).closest('.card').find('h5').addClass('collapsed');
            $(this).closest('.card').find('.changeBtn').show();
            $(this).closest('.collapse').removeClass('in');
            
        });
        $('#docType').change(function(){
            if ($(this).val() == 'POA') {
                $('.poa-btn').show();
                $('.loa-btn').hide();
                $('.tl-btn').hide();
            }
            if ($(this).val() == 'Trade License') {
                $('.tl-btn').show();
                $('.loa-btn').hide();
                $('.poa-btn').hide();
            }
            if ($(this).val() == 'LOA') {
                $('.loa-btn').show();
                $('.tl-btn').hide();
                $('.poa-btn').hide();
            }
        });
        $(document).ready(function () {
            $('#datepicker1').dcalendarpicker(); //Initializes the date picker
            $('#datepicker2').dcalendarpicker(); //Initializes the date picker
            $('#datepicker3').dcalendarpicker(); //Initializes the date picker
            $('#datepicker4').dcalendarpicker(); //Initializes the date picker
            $('#datepicker5').dcalendarpicker(); //Initializes the date picker
            $('#datepicker6').dcalendarpicker(); //Initializes the date picker
            $('#datepicker7').dcalendarpicker(); //Initializes the date picker
            $('#datepicker8').dcalendarpicker(); //Initializes the date picker
            $('#datepicker9').dcalendarpicker(); //Initializes the date picker
            $('#datepicker10').dcalendarpicker(); //Initializes the date picker
            $('#datepicker11').dcalendarpicker(); //Initializes the date picker
            $('#datepicker12').dcalendarpicker(); //Initializes the date picker
            $('#datepicker13').dcalendarpicker(); //Initializes the date picker
            $('#datepicker14').dcalendarpicker(); //Initializes the date picker
            $('#datepicker15').dcalendarpicker(); //Initializes the date picker
            $('#datepicker16').dcalendarpicker(); //Initializes the date picker
            $('#datepicker17').dcalendarpicker(); //Initializes the date picker
            $('#datepicker18').dcalendarpicker(); //Initializes the date picker
        });
        $('.frontBtn').click(function(){
            $(this).hide();
            $(this).closest('.modal-body').find('.backBtn').show();
            $(this).closest('.modal-body').find('.frontImg').show();
            $(this).closest('.modal-body').find('.frontDone').show();
        });
        $('.onFile').click(function(){
            $(this).attr('disabled', 'disabled');
            $(this).closest('.modal-body').find('.singleImg').show();
            $(this).closest('.modal-body').find('.backBtn').hide();
            $(this).closest('.modal-body').find('.backImg').hide();
            $(this).closest('.modal-body').find('.frontImg').hide();
            $(this).closest('.modal-body').find('.frontDone').show();
            $(this).closest('.modal-body').find('.backDone').show();
           // $(this).closest('.modal-body').find('.varifyBtn').removeAttr('disabled');
           // $(this).closest('.modal-body').find('.errorBtn').removeAttr('disabled');
        });
        
        $('.backBtn').click(function(){
            $(this).attr('disabled', 'disabled');
            $(this).closest('.modal-body').find('.frontImg').hide();
            $(this).closest('.modal-body').find('.backImg').show();
            $(this).closest('.modal-body').find('.backDone').show();
            $(this).closest('.modal-body').find('.varifyBtn').removeAttr('disabled');
            $(this).closest('.modal-body').find('.errorBtn').removeAttr('disabled');
        });
        
        $('.errorBtn').click(function(){
            $(this).closest('.modal-body').find('.blank').hide();
            $(this).closest('.modal-body').find('.resetBtn').removeAttr('disabled');
            $(this).closest('.modal-body').find('.filled').show();
            $(this).closest('.modal-body').find('.unMached').show();
            $(this).closest('.modal-body').find('.reasonList').show();
            $(this).closest('.modal-body').find('.lastField').addClass('errorField');
        });
        $('.varifyBtn').click(function(){
            $(this).attr('disabled','disabled');
            $(this).closest('.modal-body').find('.blank').hide();
            $(this).closest('.modal-body').find('.resetBtn').removeAttr('disabled');
            $(this).closest('.modal-body').find('.filled').show();
            $(this).closest('.modal-body').find('.mached').show();
            $(this).closest('.modal-body').find('#sameFile').attr('disabled', 'disabled');
            
        });
        $('.resetBtn').click(function(){
            $(this).closest('.modal-body').find('.blank').show();
            $(this).closest('.modal-body').find('.filled').hide();
            $(this).closest('.modal-body').find('.backBtn').hide();
            $(this).closest('.modal-body').find('.backBtn').removeAttr('disabled');
            $(this).closest('.modal-body').find('.poaUploadBtn').removeAttr('disabled');
            $(this).closest('.modal-body').find('.varifyBtn').attr('disabled','disabled');
            $(this).closest('.modal-body').find('.errorBtn').attr('disabled', 'disabled');
            $(this).closest('.modal-body').find('.onFile').removeAttr('disabled');
            $(this).closest('.modal-body').find('.frontBtn').show();
            $(this).closest('.modal-body').find('.backImg').hide();
            $(this).closest('.modal-body').find('.frontImg').hide();
            $(this).closest('.modal-body').find('.singleImg').hide();
            $(this).closest('.modal-body').find('.frontDone').hide('done');
            $(this).closest('.modal-body').find('.backDone').hide();
            $(this).closest('.modal-body').find('.mached').hide();
            $(this).closest('.modal-body').find('.unMached').hide();
            $(this).closest('.modal-body').find('#sameFile').removeAttr('disabled');
        });
        $("#sameFile").change(function() {
            if(this.checked) {
                $(this).closest('.modal-body').find('.backBtn').hide();
                $(this).closest('.modal-body').find('.frontBtn').hide();
                $(this).closest('.modal-body').find('.onFile').show();
            }
        });
        $('.showEidGrid').click(function(){
            $('.eidGrid').show();
            $('.showPopup').addClass('disabled');
            $('.eid-btn').addClass('disabled');
        });
        $('.removeBtn').click(function(){
            $(this).closest('.eidGrid').hide();
            $('.showPopup').removeClass('disabled');
            $('.eid-btn').removeClass('disabled');
            $(this).closest('.tab-cont').find('#exisDocs').val("empty").prop('selected', true);
            $(this).closest('.tab-cont').find('.dropdown-toggle').find(".filter-option").html('');
        });
        $('.removeAll').click(function(){
            $(this).closest('.offer-detail').hide();
            $('.dropdown').removeClass('disabled');
        });
        $('.white-btn').click(function(){
            $(this).closest('.modal-body').find('.resetBtn').removeAttr('disabled');
        });
        $('.poaUploadBtn').click(function(){
            $(this).attr('disabled', 'disabled');
            $(this).closest('.modal-body').find('.frontImg').show();   
            $(this).closest('.modal-body').find('.mached').show();        
            $(this).closest('.modal-body').find('.blank').hide();
            $(this).closest('.modal-body').find('.filled').show();
            $(this).closest('.modal-body').find('.mached').show();
        });
        $('.lastField').focusout(function(){
            $(this).closest('.modal-body').find('.varifyBtn').removeAttr('disabled');
            $(this).closest('.modal-body').find('.errorBtn').removeAttr('disabled');
        });
        $('#exisDocs').change(function(){
            if ($(this).val() == 'userEid') {
                $('.showPopup').trigger('click');
            }
        });
    </script>
</body>

</html>
