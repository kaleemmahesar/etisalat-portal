    <script>
        $('.show-fixed-content').click(function () {
            $('.fixed-content').show('slow');
            $('.mobile-content').hide('slow');
            $('.package-content').hide('slow');
            $('.digital-content').hide('slow');
            $('.show-mobile-content').removeClass('active');
            $('.show-digital-content').removeClass('active');
            $(this).addClass('active');
        });
        $('.show-mobile-content').click(function () {
            $('.mobile-content').show('slow');
            $('.fixed-content').hide('slow');
            $('.digital-content').hide('slow');
            $('.package-content').hide('slow');
            $('.show-fixed-content').removeClass('active');
            $('.show-digital-content').removeClass('active');
            $(this).addClass('active');
        });
        $('.show-digital-content').click(function () {
            $('.mobile-content').hide('slow');
            $('.fixed-content').hide('slow');
            $('.cep-content').hide('slow');
            $('.package-content').hide('slow');
            $('.digital-content').show('slow');
            $('.show-mobile-content').removeClass('active');
            $('.show-fixed-content').removeClass('active');
            $(this).addClass('active');
        });
    </script>
