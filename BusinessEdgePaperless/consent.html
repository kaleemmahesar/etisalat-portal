    <script>
        $(document).ready(function () {
            $('input[name=tandc]').change(function () {
                if ($(this).prop('checked') == true) {
                    $('.order-btn button').removeAttr('disabled');
                }
                else {
                    $('.order-btn button').attr('disabled', 'disabled');
                }
            });
        });
        $('.expandIcon').click(function(){
            $(this).toggleClass('open');
            $(this).closest('.addon-box').find('.hidden-fields').toggle('slow');
        });
        $('.tc-accept').click(function (e) {
            $('.tc-check input[type=checkbox]').removeAttr('disabled');
            $('.tc-check input[type=checkbox]').prop('checked', 'checked');
            e.preventDefault();
        });
        
        $('#consenType').change(function(){
            if($(this).val() == 'existing'){
                $('.forExisting').show();
                $('.forProposal').hide();
            }
            if($(this).val() == 'proposal'){
                $('.forExisting').hide();
                $('.forProposal').show();
            }
            if($(this).val() == 'email'){
                $('.forExisting').hide();
                $('.forProposal').hide();
            }
        });
    </script>
