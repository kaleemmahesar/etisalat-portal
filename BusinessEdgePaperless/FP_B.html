    <script>
        $('#email').click(function(){
            var radioAuth = $("input[value='auth']:checked").val();
            var radioUnAuth = $("input[value='unauth']:checked").val();
            if(radioAuth){
                $('.hidden-form').hide();
                $('.conf-chbox').trigger("click");
            }
            // if(radioUnAuth){
            //     $('.hidden-form').show();
            //     $('.conf-chbox').hide();
            // }
        });
        $('#customer .scan-btn').click(function () {
            setTimeout(function () {
                $( ".verify-btn" ).trigger( "click" );
            }, 3000);
        });
        $('#cusID').change(function () {
            if($(this).val() === "fingerprint"){
                $(this).closest('.col-sm-4').find('.scan-finger').show();
                $(this).closest('.col-sm-4').find('.scan-otp').hide();
                
            }
    
            if($(this).val() === "OTP"){
                $(this).closest('.col-sm-4').find('.scan-otp').show();
                $(this).closest('.col-sm-4').find('.scan-finger').hide();
            }
            $(this).closest('.form-group').hide();
        });
        
        $( ".scan-btn01" ).click(function(e){
            $(this).closest('.card-scan').hide();
            $(this).closest('.tab-cont').find('.otp-field').show();
            
        });
        
        $( ".verify-btn" ).click(function(e){
            $(this).closest('.col-sm-4').find('.finger-print').hide();
            $(this).closest('.col-sm-4').find('.verified').show();
        
            $('.tc-check input[type=checkbox]').removeAttr('disabled');
            $('.tc-check input[type=checkbox]').prop('checked', 'checked');
            
            $('.contract .changeBtn').show();
            $('.order-btn').removeAttr('disabled');
            $(this).closest('.tab-cont').find('.nav-tabs').find('li>a').addClass('disabled');
        
        });

        $( ".verify-auth" ).click(function(e){
            $('h3.auth-contact1 small').html('Authorized Contact Verified Successfully!');
        });
         $('input[name=email]').change(function () {
                if ($(this).prop('checked') == true) {
                    $(this).closest('.email-wrap').find('.conf-chbox').removeAttr('disabled');
                }
                else {
                    $('.conf-chbox').attr('disabled', 'disabled');
                }
            });
           
        $(document).ready(function () {
            $(".otpField").on("input", function () {
                $(this).addClass('focus');
                $(this).closest('.otp-field').find('.verify-btn').removeAttr('disabled');
                if ($(this).val() === 'error') {
                    $(this).closest('.otp-field').find('.verify-btn').hide();
                    $(this).closest('.otp-field').find('.error-btn').show();
                }
            });
        });
        $(".otpField").on('blur', function () {

            if ($(this).val() === '0') {
                alert('asdf');
                $(this).removeClass('focus');
                $(this).closest('.otp-field').find('.verify-btn').attr('disabled', 'disabled');
            }
        });
        
        $('.error-btn').click(function (e) {
            $(this).closest('.otp-field').hide();
            $(this).closest('.otp-scan-box').find('.error-box').show();
        });
        $('.try-btn').click(function (e) {
            $(this).closest('.error-box').hide();
            $(this).closest('.otp-scan-box').find('.otp-field').show();
            $(this).closest('.otp-scan-box').find('.otp-field').find('.verify-btn').show();
            $(this).closest('.otp-scan-box').find('.otp-field').find('.error-btn').hide();
        });
        
        $(document).ready(function () {
            $('input[name=tandc]').change(function () {
                if ($(this).prop('checked') == true) {
                    $('.order-btn button').removeAttr('disabled');
                }
                else {
                    $('.order-btn button').attr('disabled', 'disabled');
                }
            });
        });
        $('.tc-accept').click(function (e) {
            $('.tc-check input[type=checkbox]').removeAttr('disabled');
            $('.tc-check input[type=checkbox]').prop('checked', 'checked');

            $(this).closest('.collapse').removeClass('in');
            $(this).closest('.card-box').find('h3').addClass('collapsed');
            //$('.order-btn').removeAttr('disabled');
            e.preventDefault();
            // $('#collapsetermsCond').removeClass('in');
            // $('#headingtermsCond h3').addClass('collapsed');

            $('#headingtermsCond h3 small').html('Terms & Conditions accepted!');
            $('.contract .changeBtn').show();
            $('.order-btn').removeAttr('disabled');
        });
        $('#partySelect').change(function () {
            $('#collapseCustomer').removeClass('in');
            $('#headingCustomer h3').addClass('collapsed');
            $('#headingCustomer h3 small').html('Party Selected!');
            $('#collapseSign').addClass('in');
            $('#headingSign h3').removeClass('collapsed');
            $('#headingCustomer .changeBtn').show();
        });
        // $('.party-btn').click(function () {
        //     $('#collapseCustomer').removeClass('in');
        //     $('#headingCustomer h3').addClass('collapsed');
        //     $('#headingCustomer h3 small').html('Party Selected!');
        //     $('#collapseSign').addClass('in');
        //     $('#headingSign h3').removeClass('collapsed');
        //     $('#headingCustomer .changeBtn').show();
        // });

        $('.sign-btn').click(function () {
            $('.order-btn').removeAttr('disabled');
            $('#collapseSign').removeClass('in');
            $('#headingSign h3').addClass('collapsed');
            $('#headingSign h3 small').html('Signature Accepted!');
            $('.sign .changeBtn').show();
        });
        $('.modal-body').scroll(function () {
            var scroll = $('.modal-body').scrollTop();

            //>=, not <=
            if (scroll >= 300) {
                //clearHeader, not clearheader - caps H
                //$(".tc-accept").removeAttr('disabled');
                $(".verify-next").removeAttr('disabled');
            }
        });
        $('.open-btn').click(function () {
            $(this).closest('.card-box').find('h3').addClass('collapsed');
            //$(this).closest('.card-box').next('.card-box').find('h3').removeClass('collapsed');
            $(this).closest('.card-box').find('h3').find('small').html('Emirates ID');
            $(this).closest('.card-box').find('.changeBtn').show();
            $(this).closest('.collapse').removeClass('in');
        });
        $('.scan-option').click(function () {
            $(this).closest('.summary-box').find('.eid').show();
            $(this).closest('.summary-box').find('.eid').find('h3').removeClass('collapsed');
            $(this).closest('.summary-box').find('.otp').hide();
        });
        $('.scan-option1').click(function () {
            $(this).closest('.summary-box').find('.eid1').show();
            $(this).closest('.summary-box').find('.eid1').find('h3').removeClass('collapsed');
        });
        $('.otp-option').click(function () {
            $(this).closest('.summary-box').find('.eid').hide();
            $(this).closest('.summary-box').find('.otp').show();
            $(this).closest('.card-box').find('h3').find('small').html('OTP');
            $(this).closest('.summary-box').find('#headingOTP h3').removeClass('collapsed');
        });
        $('.contract-option').click(function () {
            $(this).closest('.summary-box').find('.eid').hide();
            $(this).closest('.summary-box').find('.otp').hide();
            $(this).closest('.summary-box').find('.contract').show();
        });

        $('.scan-option').click(function () {
            $('.card-scan-box').show();
            $('.otp-box').hide();
            $('.contract-box').hide();
        });
        $('.scan-option1').click(function () {
            $('.card-scan-box1').show();
            $('#collapseScan1').addClass('in');
        });
        $('.otp-option').click(function () {
            $('.card-scan-box').hide();
            $('.otp-box').show();
            $('.contract-box').hide();
        });
        $('.contract-option').click(function () {
            $('.card-scan-box').hide();
            $('.otp-box').hide();
            $('.contract-box').show();
        });
        $('.otp-send').click(function () {
            $(this).closest('.email-number').hide();
            $(this).closest('.tab-cont').find('.otp-field').show();
            $('#headingOTP small').html('Please Enter OTP');
        });

        
        
        $('.scan-btn').click(function () {
            var that = this;
            $(this).closest('.card-scan').hide();
            $(this).closest('.card-box').find('.finger-print').show();
            $(this).closest('.login-wrap').find('.visible-field').hide();
            $(this).closest('.login-wrap').find('.hidden-fields').show();
            setTimeout(function () {
                
                $(that).closest('.tab-cont').find('.finger-print').hide();
                $(that).closest('.tab-cont').find('.verified').show();
                $('#authContact').find('small').html('Sales Agent Verified Successfully');
                
           }, 3000);
            
        });
        $('.scan-auth').click(function () {
            setTimeout(function () {
                $("#auth-contact01").find('small').html('Authorized Contact Verified Successfully');
                $( ".verify-btn" ).trigger( "click" );
           }, 3000);
        });
        $('.verify-next').click(function () {
            $(this).closest('.card-box').next('.card-box').find('.card-header h3').removeClass('collapsed');
            $(this).closest('.card-box').next('.card-box').find('.collapse').addClass('in');
            $(this).closest('.card-box').find('.card-header h3').addClass('collapsed');
            $(this).closest('.card-box').find('.collapse').removeClass('in');
        });
        $('.conf-chbox').click(function () {
            $(this).closest('.otp-field').hide();
            $(this).closest('.collapse').removeClass('in');
            $('.order-btn').removeAttr('disabled');
            //$('#headingtermsCond').show();
            //$('#headingtermsCond').find('h3').removeClass('collapsed');
            $('.auth-contact1').addClass('collapsed');
            //$('#collapsetermsCond').addClass('in');
        });
        $('.verify-btn').click(function () {
            $(this).closest('.otp-field').hide();
            $(this).closest('.otp-scan-box').find('.verified').show();
        });
        $('.login-btn').click(function () {
            $('select').removeAttr('disabled');
            $('.bootstrap-select').removeClass('disabled');
            $('.dropdown-toggle').removeClass('disabled');
            $('.bootstrap-select .dropdown-menu li[data-original-index="1"]').addClass('selected');
            $('select option[value="01"]').attr('selected', 'selected');
            $('.filter-option').html('UAT TEST B2B ACCOUNT INQUIRY ES - 37800781');
            $('.govt-plan').show();
        });
        $("[data-scroll-to]").click(function () {
            var $this = $(this),
                $toElement = $this.attr('data-scroll-to'),
                $focusElement = $this.attr('data-scroll-focus'),
                $offset = $this.attr('data-scroll-offset') * 1 || 0,
                $speed = $this.attr('data-scroll-speed') * 1 || 500;

            $('html, body').animate({
                scrollTop: $($toElement).offset().top + $offset
            }, $speed);

            if ($focusElement) $($focusElement).focus();
        });
        $('.send-otp-btn').click(function () {
            $('.verify-btn').removeAttr('disabled');
        });
        // var counter = 10;
        // var interval = setInterval(function () {
        //     counter--;
        //     // Display 'counter' wherever you want to display it.
        //     if (counter <= 0) {
        //         clearInterval(interval);
        //         $('#timer').html("<h3>Count down complete</h3>");
        //         return;
        //     } else {
        //         $('#time').text(counter);
        //         console.log("Timer --> " + counter);
        //     }
        // }, 1000);

        setInterval(function () {
            var d = new Date();
            var seconds = d.getMinutes() * 60 + d.getSeconds(); //convet 00:00 to seconds for easier caculation
            var fiveMin = 60 * 5; //five minutes is 300 seconds!
            var timeleft = fiveMin - seconds % fiveMin; // let's say 01:30, then current seconds is 90, 90%300 = 90, then 300-90 = 210. That's the time left!
            var result = parseInt(timeleft / 60) + ':' + timeleft % 60; //formart seconds into 00:00 
            document.getElementById('timer').innerHTML = result;

        }, 500) //calling it every 0.5 second to do a count down
    </script>
