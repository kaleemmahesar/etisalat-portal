    <script>
        $('.poolbox .col-md-4 .default-btn').click(function () {
            $(this).closest('.rowbtn').find('.default-btn').removeClass('active');
            $(this).addClass('active');
        });
        $('.poolbox .col-md-4 .ninsbtn').click(function () {
            $('.mreserve').hide();
            $('.ninseries').show();
        });
        $('.poolbox .col-md-4 .mreservebtn').click(function () {
            $('.mreserve').show();
            $('.ninseries').hide();
        })
    </script>
