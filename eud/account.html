    <script>
        $('.scan-btn01').click(function(){
            //$(this).attr('disabled','disabled');
            $('.table-container').show();
        });
        $('.removeBtn').click(function(){
            //$(this).closest('.table-container').hide();
            $('.scan-btn01').removeAttr('disabled');
        });
        $('.selectBtn').click(function(){
           // $(this).closest('tbody').find('tr').removeClass('selected');
            $(this).closest('tr').toggleClass('selected');
        });
        $('.selectAll').click(function(){
            var thisRow = $(this).closest('table').find('tbody').find('tr')

            if(thisRow.hasClass('selected') == true){
                
                thisRow.removeClass('selected');
            }
            else{
                thisRow.addClass('selected');
            }
            
        });
    </script>
