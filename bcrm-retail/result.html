<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .search-result-area .mob-icon {
            text-align: center;
        }
        .search-result-area .mob-icon i {
            font-size: 400px;
            color: #686868;
            
        }
        .search-result-area h3 {
            font-weight: bold !important;

<body class="search-result-area">
