<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Order Request :: Etisalat</title>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link href="assets/css/CEP-automation-css/custom.css" rel="stylesheet" type="text/css">
    <style>
        .conatiner {
            max-width: 1170px;
            margin: 0 auto;
        }
        .issuebox {
            position: relative;
        }
        .issuebox img {
            max-width: 100%;
        }
        .issuebox {
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .issuebox .p-img {
            margin-left: auto;
            max-width: 385px;
        }
        .issuebox h3 {
            font-weight: bold !important;
            margin: 0 0 15px;
            text-transform: uppercase;
            font-size: 32px;
        }
        .issuebox ul {
            padding: 0 0 0 30px;
            margin: 0 0 20px;
        }
        .issuebox ul li {
            margin-top: 3px;
        }
        .issuebox p {
            font-size: 16px;
        }
        .default-btn {
            display: inline-block;
            margin-top: 15px;
        }
        .table {
            max-width: 40%;
            font-size: 14px;
        }
        .table th,
        .table td {
            padding: 3px 8px !important;
        }
    </style>
</head>

<body>
    <div class="error-wrapper">
        <div class="conatiner">
            <div class="row">
                <div class="col-md-12">
                    <div class="issuebox">
                        <div class="p-text">
                            <h3>Business Rules Issue</h3>
                            <p>We are not able to release your order due to a business rules issue.</p>
                            <ul>
                                <li><strong>Error Code</strong>: 123</li>
                                <li><strong>Error Source</strong>: 123</li>
                                <li><strong>Error Description</strong>: XXXXXXXXXXXXXXXXXX</li>
                            </ul>
                            <p>List of accounts (maximum 100 account)</p>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Account No:</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>542547852</td>
                                    </tr>
                                    <tr>
                                        <td>542547822</td>
                                    </tr>
                                    <tr>
                                        <td>542547833</td>
                                    </tr>
                                    <tr>
                                        <td>542547844</td>
                                    </tr>
                                    <tr>
                                        <td>542547855</td>
                                    </tr>
                                    <tr>
                                        <td>542547866</td>
                                    </tr>
                                </tbody>
                            </table>
                            <a href="#" class="btn default-btn">OK</a>
                        </div>
                        <div class="p-img">
                            <img src="assets/images/error-img.jpg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
