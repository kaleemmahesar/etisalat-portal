    <script>
        $('.readEid').click(function(){
            $(this).closest('.contact-fields').find('.hiddenField').show();
            $(this).closest('.contact-fields').find('.visibleField').hide();
        });
        $('#showContact').change(function(){
            $('.empty-form').hide();
            $('.filled-form').show();
        });
        $('#showCustomer').change(function(){
            $('#showContact').removeAttr('disabled');
            $('.bootstrap-select').removeClass('disabled');
            $('.dropdown-toggle').removeClass('disabled');
            
            if ($(this).val() == 'More') {
                $('a#cusModal').trigger('click');
            }

        });
        $('#exisDocs').change(function(){
            if ($(this).val() == 'userEid') {
                $('.showPopup').trigger('click');
            }

        });
        
        $('.selectBtn').click(function(){
            $(this).closest('tbody').find('tr').removeClass('selected');
            $(this).closest('tr').toggleClass('selected');
        });
        $('.add-btn01').click(function(){
            $('#cusField').val('Aster Pharmacy');
            $('#showContact').removeAttr('disabled');
            $('.bootstrap-select').removeClass('disabled');
            $('.dropdown-toggle').removeClass('disabled');
        });
        $('.add-btn02').click(function(){
            $('#parField').val('Aster Pharmacy111');
        });
        $('.add-btn03').click(function(){
            $('#contField').val('Ahmed Mustafa');
            $('.empty-form').find('.visibleField').hide();
            $('.empty-form').find('.hiddenField').show();
        });
      
        
        
        $(document).ready(function () {
            $('#datepicker').dcalendarpicker(); //Initializes the date picker
            $('#datepicker1').dcalendarpicker(); //Initializes the date picker
            $('#datepicker2').dcalendarpicker(); //Initializes the date picker
            $('#datepicker3').dcalendarpicker(); //Initializes the date picker
            $('#datepicker4').dcalendarpicker(); //Initializes the date picker
            $('#datepicker5').dcalendarpicker(); //Initializes the date picker
        });
        $('.next-btn').click(function () {
            $(this).closest('.card').find('h5').addClass('collapsed');
            $(this).closest('.card').next('.card').find('h5').removeClass('collapsed');
            $(this).closest('.card').next('.card').find('.collapse').addClass('in');
            $(this).closest('.card').find('.changeBtn').show();
            $(this).closest('.card').find('.addBtn').hide();
            $(this).closest('.collapse').removeClass('in');            
        });
        $('.changeBtn').click(function () {
            $(this).closest('h5').removeClass('collapsed');
            $(this).hide();
            $(this).closest('.card').find('.addBtn').show();
            $(this).closest('.card').find('.collapse').addClass('in');            
        });
        $('.frontBtn').click(function(){
            $(this).hide();
            $(this).closest('.modal-body').find('.backBtn').show();
            $(this).closest('.modal-body').find('.frontImg').show();
            $(this).closest('.modal-body').find('.frontDone').show();
        });
        $('.onFile').click(function(){
            $(this).attr('disabled', 'disabled');
            $(this).closest('.modal-body').find('.singleImg').show();
            $(this).closest('.modal-body').find('.backBtn').hide();
            $(this).closest('.modal-body').find('.backImg').hide();
            $(this).closest('.modal-body').find('.frontImg').hide();
            $(this).closest('.modal-body').find('.frontDone').show();
            $(this).closest('.modal-body').find('.backDone').show();
            //$(this).closest('.modal-body').find('.varifyBtn').removeAttr('disabled');
           // $(this).closest('.modal-body').find('.errorBtn').removeAttr('disabled');
        });
        
        $('.backBtn').click(function(){
            $(this).attr('disabled', 'disabled');
            $(this).closest('.modal-body').find('.frontImg').hide();
            $(this).closest('.modal-body').find('.backImg').show();
            $(this).closest('.modal-body').find('.backDone').show();
            //$(this).closest('.modal-body').find('.varifyBtn').removeAttr('disabled');
            //$(this).closest('.modal-body').find('.errorBtn').removeAttr('disabled');
            $(this).closest('.modal-body').find('input[type=text]').removeAttr('disabled');
            $(this).closest('.modal-body').find('input[type=text]').removeAttr('readonly');
        });
        
        $('.errorBtn').click(function(){
            $(this).closest('.modal-body').find('.blank').hide();
            $(this).closest('.modal-body').find('.filled').show();
            $(this).closest('.modal-body').find('.unMached').show();
            $(this).closest('.modal-body').find('.reasonList').show();
            $(this).closest('.modal-body').find('.lastField').addClass('errorField');
        });
        $('.varifyBtn').click(function(){
            $(this).attr('disabled','disabled');
            $(this).closest('.modal-body').find('.blank').hide();
            $(this).closest('.modal-body').find('.filled').show();
            $(this).closest('.modal-body').find('.mached').show();
            $(this).closest('.modal-body').find('#sameFile').attr('disabled', 'disabled');
        });
        $('.resetBtn').click(function(){
            $(this).closest('.modal-body').find('.blank').show();
            $(this).closest('.modal-body').find('.filled').hide();
            $(this).closest('.modal-body').find('.backBtn').hide();
            $(this).closest('.modal-body').find('.backBtn').removeAttr('disabled');
            $(this).closest('.modal-body').find('.varifyBtn').attr('disabled','disabled');
            $(this).closest('.modal-body').find('.errorBtn').attr('disabled', 'disabled');
            $(this).closest('.modal-body').find('.onFile').removeAttr('disabled');
            $(this).closest('.modal-body').find('.onFile').hide();
            $(this).closest('.modal-body').find('.frontBtn').show();
            $(this).closest('.modal-body').find('.backImg').hide();
            $(this).closest('.modal-body').find('.frontImg').hide();
            $(this).closest('.modal-body').find('.singleImg').hide();
            $(this).closest('.modal-body').find('.frontDone').hide('done');
            $(this).closest('.modal-body').find('.backDone').hide();
            $(this).closest('.modal-body').find('.mached').hide();
            $(this).closest('.modal-body').find('.unMached').hide();
            $(this).closest('.modal-body').find('#sameFile').removeAttr('disabled');
        });
        $("#sameFile").change(function() {
            if(this.checked) {
                $(this).closest('.modal-body').find('.backBtn').hide();
                $(this).closest('.modal-body').find('.frontBtn').hide();
                $(this).closest('.modal-body').find('.onFile').show();
            }
        });
        $('.showEidGrid').click(function(){
            $('.eidGrid').show();
            $('.showPopup').addClass('disabled');
            $('.eid-btn').addClass('disabled');
        });
        $('.removeBtn').click(function(){
            $(this).closest('.eidGrid').hide();
            $('.showPopup').removeClass('disabled');
            $('.eid-btn').removeClass('disabled');
            $(this).closest('.tab-cont').find('#exisDocs').val("empty").prop('selected', true);
            $(this).closest('.tab-cont').find('.dropdown-toggle').find(".filter-option").html('');
        });
        $('.lastField').focusout(function(){
            $(this).closest('.modal-body').find('.varifyBtn').removeAttr('disabled');
            $(this).closest('.modal-body').find('.errorBtn').removeAttr('disabled');
        });
        
    </script>
