<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Order Request :: Etisalat</title>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/bootstrap-select.min.css" />
    <link href="../assets/css/CEP-automation-css/custom.css" rel="stylesheet" type="text/css">
    <style>
        .form-group {
            margin-bottom: 25px;
        }
        .search-filter-area .default-btn {
            min-width: 150px;
            margin-top: 10px;
        }
        .search-filter-area .default-btn i {
            padding-right: 10px;
            font-size: 13px;
            position: relative;
            top: -1px;
        }
        .search-filter-area h3 {
            font-weight: bold !important;
            margin: 0 0 30px;
        }
    </style>
    </head>

<body class="search-filter-area">
    <div class="container">
        <h3>Search</h3>
        <div class="row">
            <div class="col-md-4 form-group">
                <label>Brand <span class="req">*</span></label>
                <select class="selectpicker">
                    <option>Please Select</option>
                    <option>Apple</option>
                    <option>Samsung</option>
                    <option>Vivo</option>
                </select>
            </div>
            <div class="col-md-4 form-group">
                <label>Model</label>
                <select class="selectpicker">
                    <option>Please Select</option>
                    <option>Iphone 12</option>
                    <option>Iphone X</option>
                    <option>Iphone 11s</option>
                </select>
            </div>
            <div class="col-md-4 form-group">
                <label>Storage </label>
                <select class="selectpicker">
                    <option>Please Select</option>
                    <option>64 GB</option>
                    <option>128 GB</option>
                    <option>256 GB</option>
                </select>
            </div>
            <div class="col-md-4 form-group">
                <label>Color</label>
                <select class="selectpicker">
                    <option>Please Select</option>
                    <option>Red</option>
                    <option>Black</option>
                    <option>Purple</option>
                </select>
            </div>
            <div class="col-md-4 form-group">
                <label>Connectivity</label>
                <select class="selectpicker">
                    <option>Please Select</option>
                    <option>LTE</option>
                    <option>5g</option>
                    <option>4g</option>
                </select>
            </div>
            <div class="col-md-12 form-group">
                <button onclick="location.href = 'result.html'" class="btn default-btn"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../assets/js/jquery-2.1.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/bootstrap-select.js"></script>
    <script src="../assets/js/scripts.js"></script>
    <script src="../../ assets/js/custom.js"></script>
</body>

</html>
