    <script>
        $(document).ready(function () {

            $("#scanning-btn").click(function () {
                $('#myModal').modal('show');
            });

            $('.scan-btn').click(function () {
                $(this).closest('.card-scan').hide();
                $('.finger-print').show();

                setTimeout(function () {
                    $(".finger-btn").trigger('click');
                }, 5000);
            });

            $('.rescan').click(function () {
                $(this).closest('.unverified').hide();
                $('.finger-print').show();

                setTimeout(function () {
                    $(".finish-btn").trigger('click');
                }, 5000);
            });

            $('.finger-btn').click(function () {
                $(this).closest('.finger-print').hide();
                $('.thank-you').show();
            });

            $("#search-popup").click(function () {
                $('#myModal').modal('show');
            });
            
            $('.onserch').click(function () {
                $('.user-detail-grid').show();
            });

            // $('.finish-btn').click(function(){
            //     $('.user-info').show();
            // });

            $('.finish-btn').click(function () {
                $('.uncheck-feild').hide();
                $('.verificheck').show();
                $('.emirates-id').attr('disabled', 'disabled');
                $('.emirates-id').attr('value', '784-2013-0259731-1');
                $('.user-info').show();
            });

            $('#first-input').click(function () {
                $('.customer-name').attr('value', 'Shoaib');
            });
            $('#second-input').click(function () {
                $('.customer-name').attr('value', 'Ali');
            });
            $('#third-input').click(function () {
                $('.customer-name').attr('value', 'Hasan');
            });

        });
    </script>
