    <script>
        $('#docType').change(function(){
            if ($(this).val() == 'POA') {
                $('.poa-btn').show();
                $('.tl-btn').hide();
                $('.TLGrid').hide();
            }
            if ($(this).val() == 'Trade License') {
                $('.TLGrid').show();
                $('.poaGrid').hide();
                $('.poa-btn').hide();
            }
        });
        
        $('.scan-btn').click(function(){
            $(this).closest('.card-scan').hide();
            $('.finger-print').show();

            setTimeout(function() {
                $(".finger-btn").trigger('click');
            }, 5000);
        });
        $('.finger-btn').click(function(){
            $(this).closest('.finger-print').hide();
            $('.thank-you').show();
        });
        $('.login-btn').click(function(){
            $('.unfilled').hide();
            $('.read-eid').attr('disabled', 'disabled');
            $('.filled').show();
        });
        $('.dropdown-menu>li>a').click(function(){
            $('.poaGrid').show();
            $('.TLGrid').hide();
            $('.eidGrid').show();
            $('.poa-btn').addClass('disabled');
            $(this).closest('.tab-cont').find('.bootstrap-select').addClass('disabled');
            $(this).closest('.tab-cont').find('.dropdown-toggle').addClass('disabled');
        });
        $('.removeBtn').click(function(){
            
            $('.poa-btn').removeClass('disabled');
            $(this).closest('.tab-cont').find('.bootstrap-select').removeClass('disabled');
            $(this).closest('.tab-cont').find('.dropdown-toggle').removeClass('disabled');
            $(this).closest('.poaGrid').hide();
        });
        $(document).ready(function(){
            $("#file1").change(function(){
                $('.after-scan').show();
            });
            $('.login-btn').click(function(){
                $('.after-scan').show();
            });
        
            $('#datepicker2').dcalendarpicker(); //Initializes the date picker
        
        });
        $(document).ready(function () {
            $('#datepicker1').dcalendarpicker(); //Initializes the date picker
            $('#datepicker2').dcalendarpicker(); //Initializes the date picker
        });
