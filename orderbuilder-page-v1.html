    <script>

        $('.otp-send').click(function () {
            $('.order-select-box').show('slow');
            $('.order-otp-wrapper').hide('slow');
        });

        $('#serviceType').change(function () {
            if (this.value == '123456') {
                $('.first').show();
            }
        });

        $('#serviceTypeone').change(function () {
            if (this.value == 'MobileServices') {
                $('.MobileServices').show();
            }
        });

        $('#serviceTypetwo').change(function () {
            if (this.value == 'ManagemyGSMAccounts') {
                $('.ManagemyGSMAccounts').show();
            }
        });

        $('#serviceTypethree').change(function () {
            if (this.value == 'orderbuilder-step-1.html') {
                $('.orderdetail-card').show();
                $('.next-btn').removeAttr('disabled');
                $(".next-btn").attr('onclick',"location.href='" + this.value + "'");
            }else if(this.value == 'orderbuilder-usage-limit.html') {
                $('.orderdetail-card').show();
                $('.next-btn').removeAttr('disabled');
                $(".next-btn").attr('onclick',"location.href='" + this.value + "'");
            }else if(this.value == 'orderbuilder-cap-limit.html') {
                $('.orderdetail-card').show();
                $('.next-btn').removeAttr('disabled');
                $(".next-btn").attr('onclick',"location.href='" + this.value + "'");
            }
        });
