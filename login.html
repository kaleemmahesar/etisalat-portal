<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Order Request :: Etisalat</title>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link href="assets/css/CEP-automation-css/custom.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="b2b-body">
    <div id="loaderM"></div>
    <div class="etisalat">
        <nav class="navbar navbar-default">           
            <img src="images/header_login.JPG" class="img-responsive" alt="">              
        </nav>
        <div class="container">
            <div class="row">
                <div class="login-container">
                    <div class="col-sm-6 pR-50">
                        <div class="form-group">
                            <h4>Log in to Business Online</h4>
                            <label>Email address <span class="req">*</span></label>
                            <input id="check" type="text">
                            <label>Password <span class="req">*</span></label>
                            <input type="password">
                            <button class="default-btn login-btn" onclick="window.location.href = 'am/index.html';">Login</button>
                            <a href="javascript:void(0)" class="forgot">Forgot Password ?</a>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <img src="images/login_right.JPG" class="img-responsive" alt="">
                    </div>
                </div>                
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
        <footer>
            <img src="images/footer_login.JPG" alt="" class="img-responsive">
        </footer>
    </div>
    <!-- /.etisalat -->
    <!-- /.footer -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery-2.1.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/bootstrap-select.js"></script>
    <script src="assets/js/dcalendar.picker.js"></script>
    <script type="text/javascript" src="assets/js/jquery.matchHeight-min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.smartWizard.js"></script>
    <script src="assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script>
        $('#check').change(function() {
            if($(this).val() === 'account manager') {
                $('.login-btn').attr("onclick", "window.location.href = 'am/order.html';");
            }
            if($(this).val() === 'customer') {
                $('.login-btn').attr("onclick", "window.location.href = 'customer/index.html';");
            }
            if($(this).val() === 'retail') {
                $('.login-btn').attr("onclick", "window.location.href = 'retail/order.html';");
            }
            if($(this).val() === 'channel partner') {
                $('.login-btn').attr("onclick", "window.location.href = 'cp/order.html';");
            }
        });
    </script>
</body>

</html>
