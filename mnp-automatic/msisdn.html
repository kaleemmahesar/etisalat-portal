    <script>
        $(document).ready(function() {
            $('button.deletepdf').click(function(e) {
                $(this).closest('.d-flex').removeClass('showpdficon');
                $(this).closest('.d-flex').append('<span class="control-fileupload"><label>Choose a file :</label><input type="file" class="btn"></span>');
            });
        });
        $(document).on('change', '.table input[type="file"]', function(){
            $(this).closest('.d-flex').addClass('showpdficon');
            $(this).closest('.control-fileupload').remove();
        });
        $("#tbUser").on('click', '.del', function () {
            $(this).closest('tr').remove();
        });
        $('#addvalues').click(function(){
            $('#default-rows').hide();
            $('#browse-rows').show();
            $('#tbUser').addClass('browse-rows');
            $(this).text('Loaded');
        });
        $(function() {
            $('input[type=file]').change(function(){
                var t = $(this).val();
                var labelText = 'File : ' + t.substr(12, t.length);
                $(this).prev('label').text(labelText);
            })
        });
    </script>
