    <script>
        $(document).ready(function () {
            $('input[name=tandc]').change(function () {
                if ($(this).prop('checked') == true) {
                    $('.order-btn button').removeAttr('disabled');
                }
                else {
                    $('.order-btn button').attr('disabled', 'disabled');
                }
            });
        });
        $('.review-grid .removeBtn').click(function () {
            $(this).closest('tr').hide();
        });
        $("#choice").change(function(){
            $("#table tbody tr").hide();
            $("#table tbody tr."+$(this).val()).show('fast');
        });

        //this JS calls the tablesorter plugin that we already use on our site
        $("#table").tablesorter( {sortList: [[0,0]]} );
    </script>
