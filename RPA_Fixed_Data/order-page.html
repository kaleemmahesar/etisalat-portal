        $('.switch').click(function () {
            if ($(this).find('input').prop('checked') == true) {
                //alert('unchecked')
                $(this).closest('.v-firewall-box').find('.selectpicker').removeAttr('disabled');
                $(this).closest('.v-firewall-box').find('.bootstrap-select').removeClass('disabled');
                $(this).closest('.v-firewall-box').find('.dropdown-toggle').removeClass('disabled');
            }
            if ($(this).find('input').prop('checked') !== true) {
                //alert('checked')
                $(this).closest('.v-firewall-box').find('.selectpicker').attr('disabled');
                $(this).closest('.v-firewall-box').find('.bootstrap-select').addClass('disabled');
                $(this).closest('.v-firewall-box').find('.dropdown-toggle').addClass('disabled');
            }
        });
        function toggleSelectAll(control) {
            var allOptionIsSelected = (control.val() || []).indexOf("All") > -1;
            function valuesOf(elements) {
                return $.map(elements, function (element) {
                    return element.value;
                });
            }

            if (control.data('allOptionIsSelected') != allOptionIsSelected) {
                // User clicked 'All' option
                if (allOptionIsSelected) {
                    // Can't use .selectpicker('selectAll') because multiple "change" events will be triggered
                    control.selectpicker('val', valuesOf(control.find('option')));
                } else {
                    control.selectpicker('val', []);
                }
            } else {
                // User clicked other option
                if (allOptionIsSelected && control.val().length != control.find('option').length) {
                    // All options were selected, user deselected one option
                    // => unselect 'All' option
                    control.selectpicker('val', valuesOf(control.find('option:selected[value!=All]')));
                    allOptionIsSelected = false;
                } else if (!allOptionIsSelected && control.val().length == control.find('option').length - 1) {
                    // Not all options were selected, user selected all options except 'All' option
                    // => select 'All' option too
                    control.selectpicker('val', valuesOf(control.find('option')));
                    allOptionIsSelected = true;
                }
            }
            control.data('allOptionIsSelected', allOptionIsSelected);
        }

        $('#divRatings').selectpicker().change(function () { toggleSelectAll($(this)); }).trigger('change');

        /*Search filter*/

        $(document).ready(function () {
            $("#filter").keyup(function () {

                // Retrieve the input field text and reset the count to zero
                var filter = $(this).val(), count = 0;

                // Loop through the comment list
                $(".account-select li").each(function () {

                    // If the list item does not contain the text phrase fade it out
                    if ($(this).text().search(new RegExp(filter, "i")) < 0) {
                        $(this).fadeOut();

                        // Show the list item if the phrase matches and increase the count by 1
                    } else {
                        $(this).show();
                        count++;
                    }
                });

                // Update the count
                var numberItems = count;
                $("#filter-count").text("Number of Comments = " + count);
            });
        });
    </script>
